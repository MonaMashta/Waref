<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and AI Detection Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        #map {
            flex: 2;
            height: 100vh;
        }
        #control-panel {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            box-shadow: -3px 0 5px rgba(0, 0, 0, 0.2);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin: 10px 0;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .covered {
            background-color: green;
        }
        .not-covered {
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Google Maps container -->
    <div id="map"></div>

    <!-- Control panel container -->
    <div id="control-panel">
        <div class="section">
            <h3>Weather List</h3>
            <div class="input-group">
                <label>Temperature</label>
                <input type="text" id="temperature" readonly>
                <label>Humidity %</label>
                <input type="text" id="humidity" readonly>
                <label>Feels Like</label>
                <input type="text" id="feelsLike" readonly>
                <label>Visibility KM</label>
                <input type="text" id="visibility" readonly>
                <label>Wind mph</label>
                <input type="text" id="wind" readonly>
                <label>Pr inHg</label>
                <input type="text" id="pressure" readonly>
                <label>Rainfall %</label>
                <input type="text" id="rainfall" readonly>
                <label>Dust</label>
                <input type="text" id="dust" readonly>
            </div>
        </div>

        <div class="section">
            <h3>Expectations List</h3>
            <div class="input-group">
                <label>Rainfall %</label>
                <input type="text" id="expectedRainfall" readonly>
                <label>Torrents of Rain %</label>
                <input type="text" id="torrents" readonly>
                <label>Wildfires %</label>
                <input type="text" id="wildfires" readonly>
                <label>Weather Related to Agriculture</label>
                <input type="text" id="agriculture" readonly>
                <label>Best Time to Plant & Harvest</label>
                <input type="text" id="plantingTime" readonly>
            </div>
        </div>

        <div class="section">
            <h3>AI Detection Warning</h3>
            <div class="status-indicator" id="pointA082">
                <div class="status covered"></div> Point A082 - Covered
            </div>
            <div class="status-indicator" id="pointA969">
                <div class="status not-covered"></div> Point A969 - Not Covered
            </div>
            <div class="status-indicator" id="pointA243">
                <div class="status" style="background-color: orange;"></div> Point A243 - Alert
            </div>
        </div>

        <div class="section">
            <h3>Drone AI Report</h3>
            <button onclick="generateReport()">Click</button>
        </div>
    </div>

    <script>
        // Fetch weather data from OpenWeatherMap API
        async function fetchWeatherData() {
            const apiKey = '446c9094b61aa4e8a2a5e748ad8666e6'; // Your OpenWeatherMap API key
            const city = 'ABHA'; // You can change the location dynamically
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                console.log('Fetching weather data...');
                const response = await fetch(apiUrl);

                // Check if the response is OK (status 200)
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Weather data:', data); // Log the data to check what is received

                // Update the weather data fields
                document.getElementById('temperature').value = `${data.main.temp}°C`;
                document.getElementById('humidity').value = `${data.main.humidity}%`;
                document.getElementById('feelsLike').value = `${data.main.feels_like}°C`;
                document.getElementById('visibility').value = `${(data.visibility / 1000).toFixed(1)} km`;
                document.getElementById('wind').value = `${data.wind.speed} m/s`;
                document.getElementById('pressure').value = `${data.main.pressure} hPa`;

                // Check if the 'rain' object exists and retrieve rainfall data
                const rainfall = data.rain ? (data.rain['1h'] || data.rain['3h'] || 0) : 0;
                document.getElementById('rainfall').value = `${rainfall} mm`;

                document.getElementById('dust').value = 'Low'; // Dust levels may need a separate data source

                // Call function to calculate expectations based on weather data
                calculateExpectations(data);

            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert(`Failed to fetch weather data: ${error.message}`);
            }
        }

        // Function to calculate expectations based on weather data
        function calculateExpectations(data) {
            // Example calculations (you may adjust these based on actual data or formulas)
            const rainfallProbability = data.main.humidity > 40 ? 'High' : 'Low';
            const torrentsProbability = data.main.humidity > 80 ? 'Medium' : 'Low';
            const wildfireRisk = data.main.temp > 35 && data.wind.speed > 5 ? 'High' : 'Low';
            const agricultureImpact = data.main.temp > 30 ? 'Check Soil Moisture' : 'Optimal Conditions';
            const bestPlantingTime = data.main.temp > 20 && data.main.temp < 30 ? 'Good' : 'Not Ideal';

            // Populate the fields in the Expectations List
            document.getElementById('expectedRainfall').value = rainfallProbability;
            document.getElementById('torrents').value = torrentsProbability;
            document.getElementById('wildfires').value = wildfireRisk;
            document.getElementById('agriculture').value = agricultureImpact;
            document.getElementById('plantingTime').value = bestPlantingTime;
        }

        // Function to initialize the map
        function initMap() {
            // Set the initial location to Abha, Saudi Arabia
            const initialLocation = { lat: 18.2164, lng: 42.5053 }; // Coordinates for Abha
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10, // Adjust zoom level if needed
                center: initialLocation,
            });
        }

        // Example function to handle drone report click
        function generateReport() {
            alert("Generating Drone AI Report...");
        }

        // Call the function to load weather data when the page loads
        window.onload = fetchWeatherData;

    </script>

    <!-- Google Maps API script with your API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQIq3vMrupNLwksDeiLZ_z9uGhcFbp6oM&callback=initMap">
    </script>

</body>
</html>
